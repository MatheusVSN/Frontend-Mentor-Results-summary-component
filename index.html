<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <main>
    <div class="card-container" id="result-tab">
      <p class="yourResult">Your Result</p>
      <div class="result-circle">
        <h1 class="currentResult">76</h1>
        <p class="maximumResult">of 100</p>
      </div>
      <h2 class="performance">Great</h2>
      <p class="performance-commentary">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="card-container" id="summary-tab">
      <h2 class="summary">Summary</h2>

      <div class="result-container" id="light-red">
        <img src="./assets/images/icon-reaction.svg" alt="Reaction">
        <p class="name">Reaction</p>
        <p class="result">80 / 100</p>
      </div>
      <div class="result-container" id="orangey-yellow">
        <img src="./assets/images/icon-memory.svg" alt="Memmory">
        <p class="name">Memmory</p>
        <p class="result">92 / 100</p>
      </div>
      <div class="result-container" id="green-teal">
        <img src="./assets/images/icon-verbal.svg" alt="Verbal">
        <p class="name">Verbal</p>
        <p class="result">61 / 100</p>
      </div>
      <div class="result-container" id="cobalt-blue">
        <img src="./assets/images/icon-visual.svg" alt="Visual">
        <p class="name">Visual</p>
        <p class="result">72 / 100</p>
      </div>

      <input type="button" class="continue-button" value="continue">
    </div>
  </main>
</body>

</html>
